<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#208CB6]">
    <div id="app">
      <div id="weather">
        <h1 id="place" class="text-white text-left pl-5 mt-10 text-3xl pb-5">Place</h1>
        <h2 class="text-white text-left  first-letter:uppercase pl-5 ">Loading</h2>
        <h2 id="status" class="text-white text-left first-letter:uppercase pl-5"></h2>

        <img id="gif" src="https://i.pinimg.com/originals/75/16/ea/7516ea5454d6ebb256d2ecb34b66a95c.gif" alt="gif" class="object-contain h-48 float-right">
      </div>
      
      <h1 class="text-white text-left pl-5 mt-10">Try this new hobby:</h1>
      <h2 id="hobby" class="text-white text-3xl text-left pl-5 mt-10">Hobby loading...</h2>
      
      <div class="text-left ml-5 mt-3">
        <button id="link" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"><a id="a">More info</a></button>
      </div>
      <div class="text-left ml-5 mt-5">
        <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded" onClick="window.location.reload();">Give me a new hobby</button>
      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
